<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th>QTY</th>
                    <th>@</th>
                    <th>PRICE</th>
                </tr>
            </thead>
            <tr>
                <td>paperclips</td>
                <td>100</td>
                <td>1.5</td>
                <td>115</td>
            </tr>
            <tr>
                <td>paper</td>
                <td>90</td>
                <td>1</td>
                <td>90</td>
            </tr>
            <tr>
                <td>wastepaper basckets</td>
                <td>10</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <th colspan="3">subtotal</th>
                <td>225</td>
            </tr>
            <tr>
                <th colspan="2">tax</th>
                <td>7%</td>
                <td>15.75</td>
            </tr>
            <tr>
                <th colspan="3">total</th>
                <td>240.15</td>
            </tr>
        </table>
    </div>
</body>
</html>
